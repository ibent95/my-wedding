<section class="flex flex-col justify-center" [id]="id">

	<p class="text-center">Yang akan dilaksanakan pada:</p> <br>

	<table class="table-fixed self-center mx-2 mb-2">
		<thead>
			<tr>
				<th colspan="3">Akad nikah</th>
			</tr>
		</thead>

		<tbody>

			<tr>
				<td>Hari, tanggal & waktu</td>
				<td>&nbsp;:&nbsp;</td>
				<td class="font-bold">{{ weddingDate | date: 'fullDate' }}</td>
			</tr>

			<tr>
				<td>Alamat beserta Maps</td>
				<td>&nbsp;:&nbsp;</td>
				<td class="font-bold">
					<a class="underline decoration-dotted" [href]="weddingMapRouteLink" target="_blank" rel="noopener noreferrer">
						{{ weddingAddress }}
						<app-icon name="map-alt" color="third"></app-icon>
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	<table class="table-fixed self-center mx-2">
		<thead>
			<tr>
				<th colspan="3">Resepsi</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Hari, tanggal & waktu</td>
				<td>:</td>
				<td class="font-bold">{{ weddingDate | date: 'fullDate' }}</td>
			</tr>

			<tr>
				<td>Alamat beserta Maps</td>
				<td>:</td>
				<td class="font-bold">
					<a class="underline decoration-dotted" [href]="weddingMapRouteLink" target="_blank" rel="noopener noreferrer">
						{{ weddingAddress }}
						<app-icon name="map-alt" color="third"></app-icon>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</section>
